<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Chats - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="/static/js/config.js"></script>
    <style>
        .chat-card {
            transition: all 0.3s;
            cursor: pointer;
            border-left: 4px solid transparent;
        }
        .chat-card:hover {
            background-color: #f8f9fa;
            border-left-color: #dc3545;
            transform: translateX(5px);
        }
        .chat-card.unread {
            background-color: #fff3cd;
            border-left-color: #ffc107;
        }
        .badge-unread {
            background-color: #dc3545;
            color: white;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .last-message {
            color: #6c757d;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .timestamp {
            color: #adb5bd;
            font-size: 0.8rem;
        }
        .sucursal-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0"><i class="bi bi-chat-dots text-danger"></i> Mis Chats</h2>
                <p class="text-muted mb-0">Conversaciones con clientes</p>
            </div>
            <a href="/dashboard" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Filtrar por Sucursal</label>
                        <select id="filtroSucursal" class="form-select" onchange="filtrarPorSucursal()">
                            <option value="">Todas las sucursales</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado</label>
                        <select id="filtroEstado" class="form-select" onchange="filtrarChats()">
                            <option value="">Todos</option>
                            <option value="unread">No le√≠dos</option>
                            <option value="read">Le√≠dos</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Buscar</label>
                        <input type="text" id="txtBuscar" class="form-control" placeholder="Buscar por nombre..." oninput="filtrarChats()">
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progressBar" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando conversaciones...</p>
        </div>

        <!-- Lista de Chats -->
        <div id="listaChats" class="row g-3">
            <!-- Se cargar√° din√°micamente -->
        </div>

        <!-- Sin resultados -->
        <div id="sinResultados" class="text-center py-5" style="display: none;">
            <i class="bi bi-chat-dots text-muted" style="font-size: 4rem;"></i>
            <p class="text-muted mt-3">No hay conversaciones disponibles</p>
        </div>
    </div>

    <script>
        const API = window.CONFIG?.API_URL || 'http://127.0.0.1:3007';
        let conversaciones = [];
        let conversacionesFiltradas = [];
        let sucursales = [];
        let idEmpresa = null;

        (async function init() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login';
                return;
            }

            const user = JSON.parse(userStr);
            idEmpresa = user.id_empresa;

            console.log('üí¨ M√≥dulo de Chats cargado');
            console.log('üè¢ ID Empresa:', idEmpresa);

            await cargarSucursales();
            await cargarConversaciones();
        })();

        async function cargarSucursales() {
            try {
                const res = await fetch(`${API}/productos-sucursal/sucursales-activas?id_empresa=${idEmpresa}`);
                const data = await res.json();

                if (data.status && data.data) {
                    sucursales = data.data;
                    const select = document.getElementById('filtroSucursal');
                    
                    sucursales.forEach(s => {
                        const option = document.createElement('option');
                        option.value = s.id_sucursal;
                        option.textContent = s.nombre;
                        select.appendChild(option);
                    });

                    console.log(`‚úÖ ${sucursales.length} sucursales cargadas`);
                }
            } catch (e) {
                console.error('‚ùå Error al cargar sucursales:', e);
            }
        }

        async function cargarConversaciones() {
            mostrarCargando(true);

            try {
                // Obtener conversaciones de todas las sucursales de la empresa
                const promesas = sucursales.map(s => 
                    fetch(`${API}/conversacion/listar-por-sucursal/${s.id_sucursal}`)
                        .then(r => r.json())
                        .then(data => ({
                            ...data,
                            id_sucursal: s.id_sucursal,
                            nombre_sucursal: s.nombre
                        }))
                );

                const resultados = await Promise.all(promesas);
                
                conversaciones = [];
                resultados.forEach(resultado => {
                    if (resultado.status && resultado.data) {
                        resultado.data.forEach(conv => {
                            conversaciones.push({
                                ...conv,
                                id_sucursal: resultado.id_sucursal,
                                nombre_sucursal: resultado.nombre_sucursal
                            });
                        });
                    }
                });

                // Ordenar por fecha m√°s reciente
                conversaciones.sort((a, b) => {
                    const fechaA = new Date(a.fecha_ultimo_mensaje || 0);
                    const fechaB = new Date(b.fecha_ultimo_mensaje || 0);
                    return fechaB - fechaA;
                });

                console.log(`‚úÖ ${conversaciones.length} conversaciones cargadas`);

                conversacionesFiltradas = [...conversaciones];
                renderizar();

            } catch (e) {
                console.error('‚ùå Error al cargar conversaciones:', e);
            } finally {
                mostrarCargando(false);
            }
        }

        function renderizar() {
            const container = document.getElementById('listaChats');
            container.innerHTML = '';

            if (conversacionesFiltradas.length === 0) {
                document.getElementById('sinResultados').style.display = 'block';
                return;
            }

            document.getElementById('sinResultados').style.display = 'none';

            conversacionesFiltradas.forEach(conv => {
                const isUnread = conv.mensajes_no_leidos_sucursal > 0;
                
                const col = document.createElement('div');
                col.className = 'col-12 col-md-6 col-lg-4';
                
                col.innerHTML = `
                    <div class="card chat-card ${isUnread ? 'unread' : ''}" onclick="abrirChat(${conv.id_conversacion}, '${conv.nombre_usuario}', ${conv.id_sucursal})">
                        <div class="card-body">
                            <div class="d-flex align-items-start">
                                <div class="user-avatar me-3">
                                    ${conv.nombre_usuario ? conv.nombre_usuario.charAt(0).toUpperCase() : 'U'}
                                </div>
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start mb-1">
                                        <h6 class="mb-0">${conv.nombre_usuario || 'Usuario'}</h6>
                                        ${isUnread ? `<span class="badge-unread">${conv.mensajes_no_leidos_sucursal}</span>` : ''}
                                    </div>
                                    <span class="sucursal-badge">
                                        <i class="bi bi-shop"></i> ${conv.nombre_sucursal}
                                    </span>
                                    <p class="last-message mt-2 mb-1">
                                        ${conv.ultimo_mensaje || 'Sin mensajes'}
                                    </p>
                                    <small class="timestamp">
                                        <i class="bi bi-clock"></i> ${formatearFecha(conv.fecha_ultimo_mensaje)}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(col);
            });
        }

        function filtrarPorSucursal() {
            filtrarChats();
        }

        function filtrarChats() {
            const idSucursal = document.getElementById('filtroSucursal').value;
            const estado = document.getElementById('filtroEstado').value;
            const busqueda = document.getElementById('txtBuscar').value.toLowerCase();

            conversacionesFiltradas = conversaciones.filter(conv => {
                // Filtro por sucursal
                if (idSucursal && conv.id_sucursal != idSucursal) return false;

                // Filtro por estado
                if (estado === 'unread' && conv.mensajes_no_leidos_sucursal === 0) return false;
                if (estado === 'read' && conv.mensajes_no_leidos_sucursal > 0) return false;

                // Filtro por b√∫squeda
                if (busqueda) {
                    const nombre = (conv.nombre_usuario || '').toLowerCase();
                    if (!nombre.includes(busqueda)) return false;
                }

                return true;
            });

            renderizar();
        }

        function abrirChat(idConversacion, nombreUsuario, idSucursal) {
            window.location.href = `/dashboard/chat/${idConversacion}?usuario=${encodeURIComponent(nombreUsuario)}&sucursal=${idSucursal}`;
        }

        function formatearFecha(fechaISO) {
            if (!fechaISO) return 'Sin fecha';
            
            const fecha = new Date(fechaISO);
            const ahora = new Date();
            const diff = ahora - fecha;
            const minutos = Math.floor(diff / 60000);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);

            if (minutos < 1) return 'Ahora';
            if (minutos < 60) return `Hace ${minutos} min`;
            if (horas < 24) return `Hace ${horas} h`;
            if (dias < 7) return `Hace ${dias} d`;
            
            return fecha.toLocaleDateString('es-PE');
        }

        function mostrarCargando(mostrar) {
            document.getElementById('progressBar').style.display = mostrar ? 'block' : 'none';
            document.getElementById('listaChats').style.display = mostrar ? 'none' : 'flex';
        }

        // Auto-refresh cada 10 segundos
        setInterval(cargarConversaciones, 10000);
    </script>
</body>
</html>
