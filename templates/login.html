{% extends "base.html" %}
{% block title %}Iniciar Sesi√≥n{% endblock %}

{% block content %}
<style>
    main { flex: 0 !important; }
    footer { margin-top: 0 !important; }
</style>

<section class="min-h-screen flex items-center justify-center py-12 px-4" style="background: linear-gradient(135deg, #DC143C 0%, #B01030 100%);">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="inline-block bg-red-600 text-white rounded-full p-4 mb-4">
                    <i class="bi bi-shop text-4xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Bienvenido</h2>
                <p class="text-gray-600 mt-2">Ingresa a tu cuenta</p>
            </div>

            <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="bi bi-envelope"></i> Correo Electr√≥nico
                    </label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-600 transition"
                        placeholder="tu@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="bi bi-lock"></i> Contrase√±a
                    </label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-600 transition pr-12"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="btnLogin"
                    class="w-full bg-red-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-red-700 transition-all shadow-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    ¬øNo tienes cuenta? 
                    <a href="/registro" class="text-red-600 font-bold hover:text-red-700">Reg√≠strate aqu√≠</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-white hover:text-gray-200 transition flex items-center justify-center space-x-2">
                <i class="bi bi-arrow-left"></i>
                <span>Volver al inicio</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
const API_URL = window.CONFIG?.API_URL || 'http://127.0.0.1:3007';

function mostrarMensaje(mensaje, tipo = 'info') {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.textContent = mensaje;
    statusDiv.className = 'mb-4 p-3 rounded-lg text-sm ';
    
    if (tipo === 'success') {
        statusDiv.className += 'bg-green-100 text-green-800 border border-green-300';
    } else if (tipo === 'error') {
        statusDiv.className += 'bg-red-100 text-red-800 border border-red-300';
    } else {
        statusDiv.className += 'bg-blue-100 text-blue-800 border border-blue-300';
    }
    
    statusDiv.classList.remove('hidden');
}

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
    }
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const btnLogin = document.getElementById('btnLogin');
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    
    console.log('üîê INICIANDO LOGIN...');
    console.log('üìß Email:', email);
    
    mostrarMensaje('‚è≥ Iniciando sesi√≥n...', 'info');
    btnLogin.disabled = true;
    btnLogin.innerHTML = '<i class="bi bi-hourglass-split"></i> Iniciando...';
    
    try {
        const response = await fetch(`${API_URL}/api/login`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        console.log('üì• Respuesta del servidor:', data);
        
        if (data.status) {
            mostrarMensaje('‚úÖ Login exitoso!', 'success');
            
            // ‚úÖ GUARDAR TOKEN Y USER
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // ‚úÖ VERIFICAR QUE id_empresa SE GUARD√ì
            console.log('üíæ Usuario guardado en localStorage:', data.user);
            console.log('üè¢ ID Empresa:', data.user.id_empresa);
            
            const roles = data.user.roles || [];
            const tieneAccesoDashboard = roles.some(r => 
                r.nombre === 'Empresa' || r.nombre === 'Administrador'
            );
            
            console.log('üé≠ Roles del usuario:', roles.map(r => r.nombre));
            console.log('üö™ Redirigiendo a:', tieneAccesoDashboard ? '/dashboard' : '/');
            
            setTimeout(() => {
                window.location.href = tieneAccesoDashboard ? '/dashboard' : '/';
            }, 1000);
        } else {
            console.error('‚ùå Error en login:', data.message);
            mostrarMensaje('‚ùå ' + data.message, 'error');
            btnLogin.disabled = false;
            btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n';
        }
    } catch (error) {
        console.error('üí• Error cr√≠tico:', error);
        mostrarMensaje('üí• Error: ' + error.message, 'error');
        btnLogin.disabled = false;
        btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n';
    }
});
</script>
{% endblock %}
