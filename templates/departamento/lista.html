{% extends "base.html" %}

{% block title %}Departamentos - Dashboard{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1"><i class="bi bi-geo-alt"></i> Departamentos</h2>
            <p class="text-muted">Gestión de departamentos del sistema</p>
        </div>
        <button class="btn btn-danger" onclick="mostrarModalCrear()">
            <i class="bi bi-plus-circle"></i> Nuevo Departamento
        </button>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyDepartamentos">
                        <tr>
                            <td colspan="3" class="text-center">
                                <div class="spinner-border text-danger" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear/Editar -->
<div class="modal fade" id="modalDepartamento" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalTitle">Nuevo Departamento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formDepartamento">
                    <input type="hidden" id="id_dep">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Departamento *</label>
                        <input type="text" class="form-control" id="nombre" required maxlength="150" placeholder="Ej: Lima">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="guardarDepartamento()">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
console.log('Script cargado'); // Para debug

const API_URL = `http://${window.location.hostname}:3007`;
let modalDepartamento;

document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM Cargado');
    modalDepartamento = new bootstrap.Modal(document.getElementById('modalDepartamento'));
    cargarDepartamentos();
});

async function cargarDepartamentos() {
    console.log('Iniciando carga de departamentos...');
    try {
        const url = `${API_URL}/api/departamentos/listar`;
        console.log('URL:', url);
        
        const response = await fetch(url);
        const result = await response.json();
        
        console.log('Respuesta:', result);
        
        const tbody = document.getElementById('bodyDepartamentos');
        
        if (result.status && result.data && result.data.length > 0) {
            tbody.innerHTML = result.data.map(dep => `
                <tr>
                    <td>${dep.id_dep}</td>
                    <td>${dep.nombre}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning me-1" onclick="editarDepartamento(${dep.id_dep}, '${dep.nombre.replace(/'/g, "\\'")}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarDepartamento(${dep.id_dep}, '${dep.nombre.replace(/'/g, "\\'")}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        } else {
            tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No hay departamentos registrados</td></tr>';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('bodyDepartamentos').innerHTML = 
            '<tr><td colspan="3" class="text-center text-danger">Error al cargar departamentos</td></tr>';
    }
}

function mostrarModalCrear() {
    document.getElementById('modalTitle').textContent = 'Nuevo Departamento';
    document.getElementById('formDepartamento').reset();
    document.getElementById('id_dep').value = '';
    modalDepartamento.show();
}

function editarDepartamento(id_dep, nombre) {
    document.getElementById('modalTitle').textContent = 'Editar Departamento';
    document.getElementById('id_dep').value = id_dep;
    document.getElementById('nombre').value = nombre;
    modalDepartamento.show();
}

async function guardarDepartamento() {
    const id_dep = document.getElementById('id_dep').value;
    const nombre = document.getElementById('nombre').value.trim();
    
    if (!nombre) {
        alert('El nombre es requerido');
        return;
    }
    
    try {
        let url, method, body;
        
        if (id_dep) {
            url = `${API_URL}/api/departamentos/modificar`;
            method = 'PUT';
            body = JSON.stringify({ id_dep: parseInt(id_dep), nombre });
        } else {
            url = `${API_URL}/api/departamentos/crear`;
            method = 'POST';
            body = JSON.stringify({ nombre });
        }
        
        const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body
        });
        
        const result = await response.json();
        
        if (result.status) {
            alert(result.message);
            modalDepartamento.hide();
            cargarDepartamentos();
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al guardar departamento');
    }
}

async function eliminarDepartamento(id_dep, nombre) {
    if (!confirm(`¿Está seguro de eliminar el departamento "${nombre}"?\n\nEsta acción no se puede deshacer.`)) return;
    
    try {
        const response = await fetch(`${API_URL}/api/departamentos/eliminar/${id_dep}`, {
            method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.status) {
            alert(result.message);
            cargarDepartamentos();
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar departamento');
    }
}
</script>
{% endblock %}
